<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Book Hooked</title>
      <!-- styling -->
      <link rel="stylesheet" href="style.css">
      <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
      <!-- script -->
      <script
     src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
     crossorigin="anonymous"></script>
      <script src="app.js" charset="utf-8"></script>
   </head>
   <body>
      <div class="container">
         <!-- heading and nav bar -->
         <header class="header">
            <h1>Book Hooked</h1>
            <div class="search-bar">
               <img src="imgs/logo.png" alt="logo">
               <form>
                  <input type="text" placeholder="Search books" id="userInput" />
                  <input type="submit" value="Submit" id="submitButton" />
               </form>
            </div>

            <!-- nav bar with links to different html -->
            <nav class="nav-bar">
               <a href="#">HOME</a><br/>
               <a href="#">BESTSELLERS</a><br/>
               <a href="#">BROWSE</a><br/>
            </nav>
         </header>

         <div class="container2">

            <div class="trending-sign">
               <h4>Trending Now</h4>
            </div>

            <!-- book carousel -->
            <div class="carousel-container">
               <!-- carousel previous button -->
               <div class="carousel-button previous">
                  <!-- linearicons font -->
                  <span class="lnr lnr-chevron-left"></span>
               </div>
               <!-- these are the images -->
               <div class="book-images">
                  <img src="imgs/hill_we_climb.jpg" alt="The Hill We Climb" />
                  <img src="imgs/one_last_stop.jpg" alt="One Last Stop" />
                  <img src="imgs/malibu_rising.jpg" alt="Malibu Rising" />
                  <img src="imgs/last_thing.jpg" alt="The Last Thing He Told Me" />
               </div>
               <!-- carousel next button -->
               <div class="carousel-button next">
                  <!-- also from linearicons -->
                  <span class="lnr lnr-chevron-right"></span>
               </div>
            </div>


            <!-- recommendations and top picks -->
            <div class="bestsellers">
               <div class="best-container">
                  <!-- side top book -->
                  <img src="#" alt="">
               </div>
               <img src="#" alt="">
               <img src="#" alt="">
            </div>
         </div>


         <!-- searched book information -->
         <!-- <div class="searchedInfo"> -->
         <div class="book-info">
         </div>

         <div class="description">
         </div>
         <!-- </div> -->


         <!-- footer -->
         <div class="footer">
            <h4>CONNECT WITH US</h4>
            <div class="socials">
               <img src="imgs/logo-facebook.svg" alt="facebook logo" />
               <img src="imgs/logo-twitter.svg" alt="twitter logo" />
               <img src="imgs/logo-instagram.svg" alt="instagram logo" />
            </div>
         </div>

         </div>
   </body>
</html>
