<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Book Hooked</title>
      <!-- styling -->
      <link rel="stylesheet" href="style.css">
      <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css" />
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
      <!-- script -->
      <script
     src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
     crossorigin="anonymous"></script>
      <script src="app.js" charset="utf-8"></script>
   </head>
   <body>
      <div class="container">
         <!-- === Heading and Nav-Bar -->
         <header class="header">
            <h1>Book Hooked</h1>
            <div class="search-bar">
               <img src="imgs/logo.png" alt="logo">
               <form>
                  <input type="text" placeholder="Search books" id="userInput" />
                  <button type="submit"> <span class="lnr lnr-magnifier"></span></button>
               </form>
            </div>

         </header>

         <!-- === Book Search === -->
         <dl class="book-info">
            <dd id="bookTitle"></dd>
            <dd id="authors"></dd>
            <dd id="imageLink"></dd>
         </dl>
         <!-- === Book Overview === -->
         <dl class="overviewContent">
            <dd id="overview"></dd>
            <dd id="ratings"></dd>
            <dd id="genre"></dd>
            <dd id="description"></dd>
         </dl>

         <div class="container2">
            <div class="trending-sign">
               <h3>Trending Now</h3>
            </div>

            <!-- ==== Book Carousel === -->
            <div class="carousel-container">
               <!-- carousel previous button -->
               <div class="carousel-button previous">
                  <!-- linearicons font -->
                  <span class="lnr lnr-chevron-left"></span>
               </div>
               <!-- these are the images -->
               <div class="book-images">
                  <img src="imgs/hill_we_climb.jpg" alt="The Hill We Climb" id="book1" />
                  <img src="imgs/one_last_stop.jpg" alt="One Last Stop" />
                  <img src="imgs/malibu_rising.jpg" alt="Malibu Rising" />
                  <img src="imgs/last_thing.jpg" alt="The Last Thing He Told Me" />
               </div>
               <!-- carousel next button -->
               <div class="carousel-button next">
                  <!-- also from linearicons -->
                  <span class="lnr lnr-chevron-right"></span>
               </div>
            </div>
         </div>

         <!-- === Footer === -->
         <div class="footer">
            <h4>CONNECT WITH US</h4>
            <div class="socials">
               <img src="imgs/logo-facebook.svg" alt="facebook logo" />
               <img src="imgs/logo-twitter.svg" alt="twitter logo" />
               <img src="imgs/logo-instagram.svg" alt="instagram logo" />
            </div>
         </div>

      </div>
   </body>
</html>
